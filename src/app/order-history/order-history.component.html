<div class="container">
    <div class="row text-center">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12" *ngFor="let order of orders">
            <div class="card" style="padding: 0px;">
                <div class="card-body"style="padding: 0px;" >
                <img class="card-img" src="http://localhost:8090/RESTAPI2018/image/{{order.products.imageName}}">
                <p class="card-text">OrderId:{{order.orders.orderId}}</p>
                <h4 class="card-title">{{order.products.productName}}</h4>
                <p class="card-title">{{order.products.description}}</p>
                <p>Price:&#8377;{{order.products.price}}</p>
                <h5>Total Price:&#8377;{{order.orders.totalPrice }}</h5>
                Order Status:{{order.orders.orderStatus}}
            </div>
            </div>
        </div>
    </div>
    
</div>
